<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="bot.js"></script>
    <style>
        .loading {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
        .success {
            color: green;
            text-align: center;
            padding: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .delete-btn {
            background: #ff4444;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <h2>Авторизация...</h2>
        <p>Пожалуйста, подождите</p>
        <div id="auth-steps">
            <p>1. Получение данных из Telegram...</p>
            <p>2. Проверка пользователя в Firebase...</p>
            <p>3. Перенаправление в игру...</p>
        </div>
    </div>
    
    <div id="success" class="success" style="display: none;">
        <h2>Авторизация успешна!</h2>
        <p>Перенаправление в игру...</p>
    </div>
    
    <div id="error" class="error" style="display: none;">
        <h2>Ошибка авторизации</h2>
        <p id="error-message"></p>
        <button onclick="window.location.href='/'">Вернуться на главную</button>
        <button class="delete-btn" onclick="deleteCurrentUser()">Удалить аккаунт (для теста)</button>
    </div>

    <script>
        // Функция для получения параметров из URL Telegram
        function getTelegramAuthData() {
            console.log('Current URL:', window.location.href);
            console.log('URL search:', window.location.search);
            
            // Telegram передает данные в query string (после ?), а не в hash
            const searchParams = new URLSearchParams(window.location.search);
            
            if (searchParams.toString() === '') {
                throw new Error('No authentication data found in URL');
            }
            
            const user = {};
            
            // Проверяем обязательные поля
            if (!searchParams.get('id')) {
                throw new Error('User ID not found in authentication data');
            }
            
            // Собираем данные пользователя
            user.id = parseInt(searchParams.get('id'));
            user.first_name = decodeURIComponent(searchParams.get('first_name') || '');
            user.last_name = decodeURIComponent(searchParams.get('last_name') || '');
            user.username = searchParams.get('username') || '';
            user.photo_url = decodeURIComponent(searchParams.get('photo_url') || '');
            user.auth_date = parseInt(searchParams.get('auth_date')) || 0;
            user.hash = searchParams.get('hash') || '';
            
            console.log('Parsed user data:', user);
            return user;
        }

        // Обработка данных авторизации
        async function processAuth() {
            try {
                console.log('Starting authentication process...');
                
                const user = getTelegramAuthData();
                
                if (user && user.id) {
                    console.log('User data received, starting Firebase auth...');
                    
                    // Обновляем статус в UI
                    document.getElementById('auth-steps').innerHTML = `
                        <p>✓ Данные из Telegram получены</p>
                        <p>2. Проверка пользователя в Firebase...</p>
                        <p>3. Перенаправление в игру...</p>
                    `;
                    
                    // Даем время Firebase инициализироваться
                    setTimeout(() => {
                        if (typeof handleTelegramAuth === 'function') {
                            handleTelegramAuth(user);
                        } else {
                            throw new Error('Auth function not loaded');
                        }
                    }, 2000);
                    
                } else {
                    throw new Error('Не удалось получить данные пользователя из Telegram');
                }
            } catch (error) {
                console.error('Auth processing error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }

        // Запускаем обработку при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting auth process...');
            // Даем время Firebase SDK загрузиться
            setTimeout(processAuth, 1000);
        });
    </script>
</body>
</html>
